<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Mobile & viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#915EFF" />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      href="../vr-low-resolution-color-logo (1)-modified.png"
    />
    <link rel="manifest" href="/manifest.json" />

    <!-- Primary Meta Tags -->
    <title>Vedanth Ramanathan</title>
    <meta name="title" content="Vedanth Ramanathan — Coding Portfolio, Contact, About" />
    <meta
      name="description"
      content="The portfolio, projects, and activities of Vedanth Ramanathan — sophomore at Carnegie Mellon University's SCS."
    />
    <link rel="canonical" href="https://vedanthramanathan.com/" />

    <!-- Robots / Crawlers -->
    <meta name="robots" content="index, follow" />
    <meta
      name="googlebot"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />
    <meta name="bingbot" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vedanthramanathan.com/" />
    <meta property="og:title" content="Vedanth Ramanathan — Coding Portfolio" />
    <meta
      property="og:description"
      content="Explore Vedanth's web and mobile projects, sustainability work, and equity-focused computer science endeavors."
    />
    <meta
      property="og:image"
      content="https://vedanthramanathan.com/assets/social-preview.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@your_twitter_handle" />
    <meta name="twitter:creator" content="@your_twitter_handle" />
    <meta name="twitter:url" content="https://vedanthramanathan.com/" />
    <meta name="twitter:title" content="Vedanth Ramanathan — Coding Portfolio" />
    <meta
      name="twitter:description"
      content="Discover my education, sustainability, and equity projects powered by computing."
    />
    <meta
      name="twitter:image"
      content="https://vedanthramanathan.com/assets/social-preview.png"
    />

    <!-- Preconnect / Prefetch for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Vedanth Ramanathan",
      "url": "https://vedanthramanathan.com/",
      "sameAs": [
        "https://github.com/VedanthR5",
        "https://www.linkedin.com/in/vedanthramanathan"
      ],
      "jobTitle": "Computer Science Student",
      "affiliation": {
        "@type": "CollegeOrUniversity",
        "name": "Carnegie Mellon University"
      },
      "description": "Sophomore at CMU focused on education, sustainability, and equity through computing.",
      "image": "https://vedanthramanathan.com/assets/logo-931957b9.png"
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

</html>
